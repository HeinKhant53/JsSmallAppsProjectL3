<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Editor</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css" type="text/css" media="all" />

</head>
<body>
    
    <div class="container border">
        <h4>Text Editor</h4>

        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Bold Text" onclick="boldfun()">Bold Text</button>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="Italic Text" onclick="italicfun()">Italic Text</button>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="Underline Text" onclick="underlinefun()">Underline Text</button>


                
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Justify Left Text" onclick="lalgfun()">
                    <i class="fas fa-align-left"></i>
                </button>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="Justify Center Text" onclick="calgfun()">
                    <i class="fas fa-align-center"></i>
                </button>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="Justify Right Text" onclick="ralgfun()">
                    <i class="fas fa-align-right"></i>
                </button>


                <button type="button" class="btn btn-outline-secondary rounded-0" title="Uppercase Text" onclick="upcasefun()">Uppercase Text</button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Lowercase Text" onclick="lwcasefun()">Lowercase Text</button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Capitalize Text" onclick="capcasefun()">Capitalize Text</button>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="Clear Text" onclick="clearfun()">Clear</button>

            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form action="" method="">
                    <div class="form-group">
                        <textarea name="arti" id="textarea" class="form-control" placeholder="Write Something..." rows=15"></textarea>
                    </div>

                    <div class="text-end">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
